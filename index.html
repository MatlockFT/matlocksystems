<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLOCK SCORING SYSTEM</title>
    <style>
        /* Base Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .scorecard {
            background-color: #2c2c2c;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            overflow-y: auto;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #ff6347;
        }

        /* Corners Inputs and Lock-in Button */
        .corners {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .corners input {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            border: 1px solid transparent;
            background-color: #444;
            color: #f5f5f5;
        }

        .corners button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f1c40f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .corners button.locked {
            background-color: #27ae60;
        }

        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .scorecard {
                width: 700px;
                padding: 30px;
            }
        }

        @media (min-width: 1024px) {
            .scorecard {
                width: 800px;
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="scorecard">
        <h2>MATLOCK SCORING SYSTEM</h2>

        <div class="corners">
            <input type="text" id="redCornerName" placeholder="Enter Red Corner Name">
            <button id="lockInButton" onclick="lockInNames()">LOCK IN</button>
            <input type="text" id="blueCornerName" placeholder="Enter Blue Corner Name">
        </div>

        <div class="hashtag-container">
            <input type="text" id="hashtag" placeholder="Enter Hashtag" oninput="autoAddHashtag()">
        </div>

        <div id="round1" class="round active">
            <h3 id="roundHeading">Round 1</h3>
            <!-- Round 1 criteria and other content would go here -->
        </div>

        <!-- Toggle for Round 4 -->
        <div class="championship-check">
            <label class="toggle-switch">
                <input type="checkbox" id="round4Toggle">
                <span class="slider"></span>
            </label>
            <label for="round4Toggle">Toggle Round 4</label>
        </div>

        <!-- Toggle for Round 5 -->
        <div class="championship-check">
            <label class="toggle-switch">
                <input type="checkbox" id="round5Toggle">
                <span class="slider"></span>
            </label>
            <label for="round5Toggle">Toggle Round 5</label>
        </div>

        <button class="submit-button" onclick="submitRound()">Submit Round 1</button>
        <button class="reset-button" onclick="resetScorecard()">Reset Scorecard</button>
        <button class="share-scorecard-button" onclick="shareScorecard()">Share My Scorecard</button>

        <div class="results" id="results">
            <h3>Results</h3>
            <!-- Results content -->
        </div>

        <div class="total-score">
            <span id="redCornerTotal">Red Corner Total Score: 0</span>
            <span id="blueCornerTotal">Blue Corner Total Score: 0</span>
            <span id="winnerAnnouncement"></span>
        </div>

        <div class="version-info">
            V.1.0
        </div>
    </div>

    <script>
        let currentRound = 1;
        let championshipFight = false;
        let redTotalScore = 0;
        let blueTotalScore = 0;

        function toggleRound(roundNumber) {
            const toggle = document.getElementById(`round${roundNumber}Toggle`);
            if (toggle.checked) {
                alert(`Round ${roundNumber} is enabled.`);
                // Logic to show round 4/5 can be added here
            } else {
                alert(`Round ${roundNumber} is disabled.`);
                // Logic to hide round 4/5 can be added here
            }
        }

        document.getElementById('round4Toggle').addEventListener('change', function () {
            toggleRound(4);
        });

        document.getElementById('round5Toggle').addEventListener('change', function () {
            toggleRound(5);
        });

        function lockInNames() {
            // Lock-in logic for red and blue corner names
            const redCornerName = document.getElementById('redCornerName').value.trim();
            const blueCornerName = document.getElementById('blueCornerName').value.trim();
            if (!redCornerName || !blueCornerName) {
                alert("Please enter both fighter names.");
                return;
            }
            document.getElementById('redCornerName').disabled = true;
            document.getElementById('blueCornerName').disabled = true;
            document.getElementById('lockInButton').textContent = "Locked In".toUpperCase();
            document.getElementById('lockInButton').classList.add("locked");
        }

        function submitRound() {
            // Logic for submitting round data
        }

        function resetScorecard() {
            // Logic for resetting the scorecard
        }

        function shareScorecard() {
            // Logic for sharing the scorecard
        }
    </script>
</body>
</html>
